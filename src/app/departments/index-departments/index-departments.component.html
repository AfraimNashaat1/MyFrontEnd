<div class="container" >
  <div >
    <mat-form-field appearance="standard" style=" text-align: right;">
      <mat-label  style=" text-align: right;">بـــحث</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input >
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container> -->
    
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 30px;"> أسم القسم </th>
          <td mat-cell *matCellDef="let row" style="padding-right: 30px;" > {{row.departmentName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> العمليات </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button  class="btnE" (click)="edit(row)"  color="primary" style="margin: 20px;">
              <mat-icon>edit</mat-icon>
            </button>
         
            
            <button mat-icon-button class="btnD"  color="warn" routerLink="/departments/edit/{{row.id}}" 
            [swal]="{
              title:'Confirmation',
              text:'Are You sure that you want to delete the record?',
              showCancelButton:true
            }"
            (confirm)="delete(row.id)" style="margin-right: 4px;"
            
            >
              <mat-icon >delete</mat-icon>
             
            <!-- <i class="bi bi-trash-fill"></i>  delete -->
            </button>
          </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <!-- <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="direction: ltr; text-align: right;"></mat-paginator>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-default" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel" >تعديل القسم</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <app-edit-departments></app-edit-departments>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-fw  fa-close "></i>الغاء</button>
        <button type="button" class="btn btn-primary"> <i class="fa fa-fw  fa-save "></i>حفــــظ </button>
      </div>
    </div>
  </div>
</div>
